pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        def localProperties = file("local.properties")
        if (localProperties.exists()) {
            localProperties.withReader("UTF-8") { reader -> properties.load(reader) }
            return properties.getProperty("flutter.sdk")
        }
        return null
    }()

    if (flutterSdkPath == null) {
        throw new GradleException("flutter.sdk not set in local.properties; set flutter.sdk to your Flutter SDK path.")
    }

    // This line wires Flutterâ€™s build logic into Gradle so the plugin id resolves:
    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    // Loads Flutter/Gradle integration
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"

    // Match your Android Gradle Plugin & Kotlin versions as needed
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false
}

include(":app")
